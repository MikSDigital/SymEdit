imports:
    - { resource: config.yml }

doctrine:
    orm:
        entity_managers:
            default:
                metadata_cache_driver: apc
                query_cache_driver: apc
                result_cache_driver: apc

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      grouped
        grouped:
            type:         group
            members:      [streamed, buffered]
        streamed:
            type:         stream
            path:         %kernel.logs_dir%/%kernel.environment%.log
            level:        error
        buffered:
            type:         buffer
            handler:      swift
        swift:
            type:         swift_mailer
            from_email:   no-reply@riwebgurus.com
            to_email:     craig@riwebgurus.com
            subject:      "%account_name%: An Error Occurred!"
            level:        critical