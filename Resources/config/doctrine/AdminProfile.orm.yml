Isometriks\Bundle\UserBundle\Entity\AdminProfile:
    type: entity
    table: admin_profile
    fields:
        social:
            type: json_array
            nullable: true
        biography:
            type: text
            nullable: true
        display:
            type: boolean
    manyToOne:
        image:
            targetEntity: Isometriks\Bundle\SymEditBundle\Entity\Image
            cascade:
                - persist
            mappedBy: null
            inversedBy: null
            joinColumns:
                image_id:
                    referencedColumnName: id
            orphanRemoval: false