company:
    label: Company
    default_options:
        attr:
            class: span5
    settings:
        name:
            options:
                label: Company Name
            default: SymEdit Site
        address:
            default: 5 SymEdit Way
            type: textarea
            options:
                required: false
                attr:
                    rows: 3
        email:
            default: contact@mysite.com
            options:
                label: Contact Email
        phone:
            default: (123)-123-1234
        fax:
            options:
                required: false

social:
    label: Social Media
    default_options:
        required: false
        attr:
            class: span5
    settings:
        facebook:
            type: url
            options:
                attr:
                    placeholder: "http://facebook.com"

        twitter:
            type: url
            options:
                attr:
                    placeholder: "http://twitter.com"

        youtube:
            type: url
            options:
                attr:
                    placeholder: "http://youtube.com"

        google_plus:
            type: url
            options:
                label: 'Google+'
                attr:
                    placeholder: "http://plus.google.com"

        linkedin:
            type: url
            options:
                label: LinkedIn
                attr:
                    placeholder: "http://linkedin.com"

webmaster:
    label: Webmaster
    role: ROLE_ADMIN_WEBMASTER
    default_options:
        required: false
        attr:
            class: span5
    settings:
        google_analytics_enabled:
            type: choice
            default: true
            options:
                required: true
                choices:
                    true: Enabled
                    false: Disabled
                label: Enable Google Analytics
                attr:
                    class: ~
        google_analytics:
            options:
                label: Google Analytics Code
                attr:
                    placeholder: UA-12345678
        google_verify:
            options:
                label: Google Verification
                attr:
                    placeholder: google123456789012
        bing_verify:
            options:
                label: Bing Verification
        robots:
            type: choice
            default: deny
            options:
                required: true
                choices:
                    deny: Deny All
                    allow: Allow All
                attr:
                    class: span3

blog:
    label: Blog
    role: ROLE_ADMIN_BLOG
    settings:
        max_posts:
            type: integer
            default: 3

advanced:
    label: Advanced
    role: ROLE_SUPER_ADMIN
    settings:
        caching:
            required: true
            type: choice
            options:
                choices:
                    none: No Cache
                    cache: Cache
