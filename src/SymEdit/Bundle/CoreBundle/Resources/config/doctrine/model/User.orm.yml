Isometriks\Bundle\SymEditBundle\Model\User:
    type: entity
    table: users
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        admin:
            type: boolean
    oneToOne:
        profile:
            targetEntity: Isometriks\Bundle\SymEditBundle\Model\ProfileInterface
            inversedBy: user
            cascade: [persist, remove]
